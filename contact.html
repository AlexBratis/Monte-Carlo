<body>
    <img src="images/logo.png" alt="MonteCarlo" class="start" />
    <ul class="nav justify-content-end fs-4 fw-bold">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="visit.html">Visit</a>

        <li class="nav-item">

        </li>
        <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
        </li>
    </ul>
    <div class="coperta">
        <div class="formular">


            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia">Austria</option>
                <option value="canada">Swiss</option>
                <option value="usa">Deutschland</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </div>
    </div>
    <footer>
        <img src="images/logo.png" alt="MonteCarlo" class="center" />
    </footer>
</body>
